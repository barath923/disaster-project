<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <!-- <h1>This is My Official Site</h1> -->
    <form method="post">
        {%csrf_token%}

        {% load crispy_forms_tags %}

        <div class="col-6">
        </div>

        {% if user.is_authenticated %}    
             {% if request.user.role == 1 %}
        <div class="col 15">
         <h1>   welcome - {{user.username}} {{user.role}} </h1>
        </div>
              {% elif request.user.role == 2 %}
        <div class="col 6">
         <h1>   welcome - {{user.username}} {{user.role}} </h1>
        </div> {% endif %}
        {% else %}
        <h1>Please sign in</h1>
        {% endif %}
</form>
</body>
</html>
